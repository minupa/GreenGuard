name: Mobile App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Mobile_App

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './Mobile_App/package-lock.json'

    - name: Install Dependencies
      run: npm ci
      
    - name: Create mock files for tests
      run: |
        mkdir -p __mocks__
        echo "module.exports = 'test-file-stub';" > __mocks__/fileMock.js
        echo "module.exports = {};" > __mocks__/styleMock.js

    - name: Run Tests
      run: npm test

  android-build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Mobile_App

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: './Mobile_App/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: cd android && chmod +x gradlew

    - name: Build Android Release
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload Android Build
      uses: actions/upload-artifact@v3
      with:
        name: android-release
        path: Mobile_App/android/app/build/outputs/apk/release/